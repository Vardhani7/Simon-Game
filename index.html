<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    
<link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Simon Game</h1>
        <h2>Press the start Button</h2>
        <div class="firstline">
                <div class="box red" id="red" type="button"></div>
                <div class="box yellow" id="yellow" type="button"></div>
        </div>
        <div class="secondline">
            <div class="box green" id="green" type="button"></div>
            <div class="box blue" id="blue" type="button"></div>
        </div>
        <button id="start">start</button>
    </div>

    <script src="first.js"></script>
</body>
</html>
